<div class="container">
  <form class="px-5 px-3" (ngSubmit)="guardar(fa)"
                              #fa="ngForm">
        <div class="form-group">
          <label for="exampleFormControlInput1">ID</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ID"
            [(ngModel)]="producto.id" name="id" required disabled="true">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Codigo</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Codigo Del Producto"
          [(ngModel)]="producto.codigo" name="codigo" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Nombre</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Del Producto"
          [(ngModel)]="producto.nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Categoria</label>
          <select class="form-control" id="exampleFormControlSelect1"
          [(ngModel)]="producto.categoria" name="categoria" required>
            <option>Picisina</option>
            <option>Aseo</option>
            <option>Seguridad Industrial</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Disponible</label>
          <select class="form-control" id="exampleFormControlSelect1"
          [(ngModel)]="producto.disponible" name="disponible" required>
            <option>SI</option>
            <option>NO</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripcion</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
          [(ngModel)]="producto.descripcion" name="name" required></textarea>
        </div>
          <div class="form-group">
            <label for="exampleFormControlFile1">Subir Imagen</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <button type="submit" class="btn btn-success btn-lg mb-5">Guardar</button>
</form>
</div>iner
